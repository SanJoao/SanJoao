<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#020408;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </linearGradient>
    
    <!-- Cartesian Grid Pattern (Background) -->
    <pattern id="cartesian-grid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="1" fill="#38bdf8" fill-opacity="0.2" />
    </pattern>

    <!-- Base Sensor Geometry (Shared) -->
    <g id="sensor-base">
      <circle cx="0" cy="0" r="5" fill="none" stroke="#38bdf8" stroke-width="0.5" stroke-opacity="0.8" />
      <circle cx="0" cy="0" r="12" fill="none" stroke="#38bdf8" stroke-width="0.5" stroke-opacity="0.7" />
      <circle cx="0" cy="0" r="22" fill="none" stroke="#38bdf8" stroke-width="0.5" stroke-opacity="0.6" />
      <circle cx="0" cy="0" r="35" fill="none" stroke="#38bdf8" stroke-width="0.5" stroke-opacity="0.5" />
      <circle cx="0" cy="0" r="50" fill="none" stroke="#38bdf8" stroke-width="1" stroke-opacity="0.8" />
      <g stroke="#38bdf8" stroke-width="0.5" stroke-opacity="0.6">
        <line x1="0" y1="-50" x2="0" y2="50" />
        <line x1="-50" y1="0" x2="50" y2="0" />
        <line x1="-35" y1="-35" x2="35" y2="35" />
        <line x1="-35" y1="35" x2="35" y2="-35" />
        <line x1="-18" y1="-46" x2="18" y2="46" />
        <line x1="18" y1="-46" x2="-18" y2="46" />
        <line x1="-46" y1="-18" x2="46" y2="18" />
        <line x1="-46" y1="18" x2="46" y2="-18" />
      </g>
    </g>

    <!-- Left Eye Definition (Unique Flashing) -->
    <g id="sensor-eye-left">
      <use href="#sensor-base" />
      <!-- Flashing Sectors (Left Specific) -->
      <path d="M0,0 L0,-50 A50,50 0 0,1 18,-46 Z" fill="#38bdf8" fill-opacity="0">
        <animate attributeName="fill-opacity" values="0;0.6;0;0;0.6;0" dur="3.1s" repeatCount="indefinite" />
      </path>
      <path d="M0,0 L35,35 A50,50 0 0,1 0,50 Z" fill="#38bdf8" fill-opacity="0">
        <animate attributeName="fill-opacity" values="0;0;0.6;0;0;0" dur="2.3s" repeatCount="indefinite" />
      </path>
      <path d="M0,0 L12,0 A12,12 0 0,1 8,8 Z" fill="#38bdf8" fill-opacity="0">
        <animate attributeName="fill-opacity" values="0;0;0;0.8;0;0" dur="1.7s" repeatCount="indefinite" />
      </path>
    </g>

    <!-- Right Eye Definition (Unique Flashing) -->
    <g id="sensor-eye-right">
      <use href="#sensor-base" />
      <!-- Flashing Sectors (Right Specific - Different timings/sectors) -->
      <path d="M0,0 L-50,0 A50,50 0 0,1 -35,-35 Z" fill="#38bdf8" fill-opacity="0">
        <animate attributeName="fill-opacity" values="0;0.6;0;0;0;0.6;0" dur="4.1s" repeatCount="indefinite" />
      </path>
      <path d="M0,0 L-18,46 A50,50 0 0,1 -35,35 Z" fill="#38bdf8" fill-opacity="0">
        <animate attributeName="fill-opacity" values="0;0;0.7;0;0" dur="2.9s" repeatCount="indefinite" />
      </path>
      <path d="M0,0 L0,-12 A12,12 0 0,1 8,-8 Z" fill="#38bdf8" fill-opacity="0">
        <animate attributeName="fill-opacity" values="0;0.8;0;0" dur="1.9s" repeatCount="indefinite" />
      </path>
    </g>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Typewriter Mask -->
    <mask id="typewriter-mask">
      <rect x="0" y="0" width="0" height="200" fill="white">
        <animate attributeName="width" values="0; 800; 800" keyTimes="0; 0.8; 1" dur="4s" repeatCount="indefinite" />
      </rect>
    </mask>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg-gradient)" />
  <rect width="800" height="200" fill="url(#cartesian-grid)" />
  
  <!-- Text Overlay with Typewriter Effect -->
  <g mask="url(#typewriter-mask)">
      <text x="400" y="180" text-anchor="middle" font-family="monospace" font-size="14" fill="#38bdf8" opacity="0.8" letter-spacing="4" font-weight="bold">
        DECODING THE FUTURE...
      </text>
  </g>

  <!-- Left Eye Scanner -->
  <g transform="translate(300, 100)" filter="url(#glow)">
    <g>
        <use href="#sensor-eye-left" />
        <!-- Discrete Zoom (calcMode="discrete") -->
        <animateTransform attributeName="transform" type="scale"
          values="1; 1.3; 0.8; 1.1; 1"
          keyTimes="0; 0.2; 0.5; 0.8; 1"
          calcMode="discrete"
          dur="4s" repeatCount="indefinite" additive="sum" />
    </g>
    <!-- Discrete Jump -->
    <animateTransform attributeName="transform" type="translate" 
      values="300,100; 220,60; 350,140; 260,120; 300,100" 
      keyTimes="0; 0.25; 0.5; 0.75; 1" 
      calcMode="discrete"
      dur="3.5s" repeatCount="indefinite" />
  </g>
  
  <!-- Right Eye Scanner -->
  <g transform="translate(500, 100)" filter="url(#glow)">
    <g>
        <use href="#sensor-eye-right" />
        <!-- Discrete Zoom (calcMode="discrete") - Different timing/values -->
        <animateTransform attributeName="transform" type="scale"
          values="1; 0.7; 1.4; 0.9; 1"
          keyTimes="0; 0.3; 0.6; 0.9; 1"
          calcMode="discrete"
          dur="5.2s" repeatCount="indefinite" additive="sum" />
    </g>
    <!-- Discrete Jump - Different timing/values -->
    <animateTransform attributeName="transform" type="translate" 
      values="500,100; 580,130; 450,50; 520,80; 500,100" 
      keyTimes="0; 0.3; 0.6; 0.8; 1" 
      calcMode="discrete"
      dur="4.7s" repeatCount="indefinite" />
  </g>

</svg>
